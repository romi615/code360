<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker - Part 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Budget Tracker</h1>
    <div class="container">
        <form id="budget-form">
           <!-- Create description and amount input here. The id of description input should be "description" and Amount should be "amount". -->
            <input type="text" name="" id="description" placeholder="description">
            <input type="number" name="" id="amount" placeholder="amount">

            <select id="type">
               <!-- Create income and expense options here, value of Income should be "income" and Expense should be "expense"-->
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <!-- Add a button here that will add income and expense, should have type "submit". -->
             <button type="submit" onclick="AddBtn()">Add</button>
        </form>
        <div id="budget-display">
            <!-- Display the budget here after adding expense or income. The id of the budget should be "total-budget". -->
             <p id="total-budget">Total Budget: $0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
